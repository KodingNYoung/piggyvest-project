<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CDN Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Bootstrap file  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Piggyvest Interest Calculator</title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 d-sm-none d-none d-md-block">
                <!-- the info page -->
                <div class="logo">
                    <img src="img/piggy.svg" >
                </div>
                <div class="info-text">
                    <h4 class="display-4 text-capitalize" style="font-size: 3rem;">
                        <strong>The better way to save & invest</strong>
                    </h4>
                </div>
                <p><strong>Piggyvest helps you to achieve financial freedom by enabling you to save responsibly and invest on the go.</strong></p>
                <div class="lead">
                    <p><strong>Earn 10% - 15.5% interest on savings</strong></p>
                    <p><strong>Earn over 25% interest on investments</strong></p>                   
                </div>

                <footer class="text-uppercase">
                    <strong>calculate your investment interest now!</strong>
                </footer>
            </div>
            <div class= "col-md-5 col-sm-12 text-light">
                <!-- the input page -->
                <div class="input-form container">
                    <h4 class="text-uppercase text-center">
                        <strong>investment Calculator</strong>
                    </h4>

                    <form>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                            
                          </div>
                          <div class="form-group">
                            <label for="start-date">Start date</label>
                            <input type="date" class="form-control" id="start-date">
                          </div>
                          
                          <div class="form-group">
                            <label for="end-date">End date</label>
                            <input type="date" class="form-control" id="end-date">
                          </div>

                          <button type="submit" class="btn btn-primary btn-block text-uppercase">Calculate</button>
                    </form>
                </div>

                <div class="output-form container">
                    <!-- the output page -->
                    <h4 class="text-uppercase text-center">
                        <strong>Results</strong>
                    </h4>

                   
                    <form>
                        <div class="form-group">
                            <label for="amount">Piggy bank</label>
                            <input type="number" class="form-control" id="piggy-bank" disabled>    
                        </div>

                        <div class="form-group">
                            <label for="amount">Safelock</label>
                            <input type="number" class="form-control" id="safelock" disabled>    
                        </div>

                        <div class="form-group">
                            <label for="amount">Target</label>
                            <input type="number" class="form-control" id="target" disabled>    
                        </div>

                        <div class="form-group">
                            <label for="amount">Flex</label>
                            <input type="number" class="form-control" id="flex"  disabled>    
                        </div>

                        <div class="form-group">
                            <label for="amount">investify</label>
                            <input type="number" class="form-control" id="investify" disabled>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- bootstrap file -->
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
